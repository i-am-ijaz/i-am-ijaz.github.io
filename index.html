<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Random JOKE</title>
</head>

<body>
    <center>
        <h1>Random Quotes Generator</h1>
        <section>
        <div class="container">
            <blockquote class="blockquote mb-0 ">
                <p value="Hello World" id="sample">loading...</p>
                <footer id="sample" class="blockquote-footer">
                    <cite title="Source Title"></cite>
                </footer>
            </blockquote>
            <div>
                <button style="margin-top: 2%">New Quote</button>
                <button onclick="CopyToClipboard('sample');return false;">Copy text</button>
            </div>
        </div>
    </section>
    </center>

    <script src="app.js"></script>
    <script>
        function CopyToClipboard(id) {
            var r = document.createRange();
            var showAlert = document.getElementById("sample");
            r.selectNode(document.getElementById(id));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(r);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();

        }
    </script>
</body>

</html>
