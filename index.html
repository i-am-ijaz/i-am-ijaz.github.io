<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Random Quote</title>
</head>

<body>
    <center>
        <section>
            <h1 style="font-family: Montserrat; font-weight: bold;">Random Quote Generator</h1>
            <div class="container">
                <blockquote class="blockquote mb-0 ">
                    <p value="Hello World" id="sample">loading...</p>
                    <footer id="sample" class="blockquote-footer">
                        <cite title="Source Title"></cite>
                    </footer>
                </blockquote>
                <div>
                    <button class="bubbly-button" style="margin-top: 2%; margin-right: 10px;">New Quote</button>
                    <button class="bubbly-button" onclick="CopyToClipboard('sample');return false;">Copy Quote</button>
                </div>
            </div>

        </section>
    </center>

    <script src="app.js"></script>
    <script>
        function CopyToClipboard(id) {
            var r = document.createRange();
            var showAlert = document.getElementById("sample");
            r.selectNode(document.getElementById(id));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(r);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();

        }
    </script>
</body>

</html>
